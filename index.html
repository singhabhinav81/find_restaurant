<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Restaurant</title>
  <link rel="stylesheet" href="css/main.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/base.js"></script>
  <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type = "text/javascript">
             $(function() {
                //----- OPEN
                $('[data-popup-open]').on('click', function(e)  {
                var targeted_popup_class = jQuery(this).attr('data-popup-open');
                $('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);

                e.preventDefault();
                });
                //----- CLOSE
                $('[data-popup-close]').on('click', function(e)  {
                var targeted_popup_class = jQuery(this).attr('data-popup-close');
                $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);

                e.preventDefault();
                 });
             });



       </script>
</head>
<body>
  <h1>Welcome</h1>

  <a class="btn" data-popup-open="popup-1" href="#">Find Here</a>

  <div class="popup" data-popup="popup-1">
      <div class="popup-inner">
          <h2>Enter place To Find Restaurants</h2>
          <label>Enter Place</label>
          <input type="text" class="place" id="place" placeholder="enter place to find" size="20"><br/>
          <input type="submit" class="submit" value="submit" onclick="MySearch()" data-popup-close="popup-1" href="#">
          <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
      </div>
  </div>
  <div></div>


<div class="panel-group" style="margin-top: 15px;" id="panel">

</div>


</div>
<div class="col-sm-2"></div>

</body>
</html>
